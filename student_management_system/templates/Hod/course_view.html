{% extends 'base.html' %}

{% block content %}

<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Students</h3>
                <ul class="breadcrumb">
                  <!-- breadcrumb navigations -->
                   <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                   <li class="breadcrumb-item active">Students</li>
                </ul>
             </div>
             
             <!-- class=auto parellael with continer fluid -->
             <div class="col-auto text-right float-right ml-auto">   
                <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a> 
             </div>
          </div>
          {% include 'includes/messages.html'%}
       </div>
       <div class="row">
          <div class="col-sm-12">
            <!-- class cards card-table for more usefull in tables  from bootstrap-->
            <!-- without card table asction not fit properly when data is too more then column   -->
             <div class="card card-table">  
                <div class="card-body">
                   <div class="table-responsive">
                      <table class="table table-hover table-center mb-0 datatable">
                         <thead>
                            
                            <tr>
                               <th>ID</th>
                               <th>Name</th>
                              
                               <th>Created_at</th>
                               <th>Updated_at</th>
                               <th class="text-right">Action</th>
                            </tr>
                         </thead>
                         <tbody>
                            {% for i in course %}
                            <tr>
                               <td>{{i.id}}</td>
                               <td>{{i.name}}</td>
                              
                               <td>{{i.created_at}}</td>
                               <td>{{i.updated_at}}</td>
                               <td class="text-right">
                                  <div class="actions">
                                     <a href="{% url 'edit_course' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                     <i class="fas fa-pen"></i>
                                     </a>
                                     <a href="#" class="btn btn-sm bg-danger-light">
                                       <!-- <a href="{% url 'student_delete' i.id%}" class="btn btn-sm bg-danger-light"> -->

                                     <i class="fas fa-trash"></i>
                                     </a>
                                  </div>
                               </td>
                            </tr>
                            {% endfor %}
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>         
{% endblock %}
