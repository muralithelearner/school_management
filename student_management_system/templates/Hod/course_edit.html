<!DOCTYPE html>
<html lang="en">

               <div class="page-header">
                  <div class="row align-items-center">

                                <div class="col-12">

                                        <label for="">Course Name</label>
                                        <input type="text" class="form-control" name="course_name" value="{{course.name}}">

                                <div class="col-12">
