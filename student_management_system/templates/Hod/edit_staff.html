{% extends 'base.html'%}

{% block content%}

<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/add-student.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:50 GMT -->
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">STAFF EDITS</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Staff</a></li>
                           <li class="breadcrumb-item active">Staff Edits</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST" action="{% url 'update_staff'  %}" enctype="multipart/form-data">
                              <!-- here enctype is mustinshould withod that  attribute we cannot gat decode the image from the database -->
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Staff Information</span></h5>
                                 </div>

                                 {% include 'includes/messages.html'%}
                                 
                                 <div class="col-12 ">
                                    <div class="form-group">
                                       <label>Staff Image </label>
                                       <input type="file" class="form-control" name="profile_pic">
                                       <input type="text" class="form-control" name="student_id" value="{{staff.admin.id}}" hidden >
                                    </div>
                                 </div>
                                 
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}">
                                    </div>
                                 </div>
                                
                                 <div class="col-12 ">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="email" class="form-control" name="email" value="{{staff.admin.email}}" >
                                    </div>
                                 </div>
                          
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" value="{{staff.admin.username}}"  >
                                    </div>
                                 </div>
                                
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="text" class="form-control" name="password" placeholder="Fill only If You Went To Change Password"  >
                                    </div>
                                 </div>
           
                                 <div class="col-12 ">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <!-- The value attribute of a textarea element does not accept a list of values, so you can't use a for loop to populate the value attribute in this case. -->
                                       <!-- <textarea class="form-control" rows="5" name="adress" value="{% for i in student %}{{i.adress}}{% endfor %}" required></textarea> not valid -->

                                       <textarea class="form-control" rows="5" name="adress" >{{staff.adress}}</textarea>
                                       
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group" value="{% for i in student %}{{i.gender}}{% endfor %}">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender" >
                                          <option selectd disabled>Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option>Others</option>
                                       </select>
                                    </div>
                                 </div>

                                 
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Staff</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
</html>

{% endblock %}
