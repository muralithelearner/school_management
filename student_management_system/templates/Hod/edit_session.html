{% extends 'base.html'%}

{% block content%}

<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/add-student.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:50 GMT -->
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Session</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Session</a></li>
                           <li class="breadcrumb-item active">Add Session</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                            {% include 'includes/messages.html'%}
                           <form method="POST" action="{% url 'update_session' %}" enctype="multipart/form-data">
                              <!-- here enctype is mustinshould withod that  attribute we cannot gat decode the image from the database -->
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>session Information</span></h5>
                                 </div>
                                                  
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session start</label>
                                       <input type="text" class="form-control" name="session_id" value ="{% for i in session %}{{i.id}}{% endfor %}" hidden>

                                       <input type="date" class="form-control" name="session_start" value ="{% for i in session %}{{i.session_start}}{% endfor %}">

                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session end</label>
                                       <input type="date" class="form-control" name="session_end" value="{% for i in session %}{{i.session_end}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
</html>

{% endblock %}
